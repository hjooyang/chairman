<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Chairman</title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/social-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
   
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script>
      // Facebbok OAuth init
      window.fbAsyncInit = function () {
          FB.init({
              appId: '889316694496631', // Replace the App ID with yours
              status: true, // check login status
              cookie: true, // enable cookies to allow the server to access the session
              xfbml: true  // parse XFBML
          });
      };

      // Load the SDK asynchronously
      (function (d) {
          var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
          
          if (d.getElementById(id)) {
              return;
          }
          js = d.createElement('script');
          js.id = id;
          js.async = true;
<!--         js.src = "//connect.facebook.net/en_US/all.js";-->
          // js.src = "lib/facebook/all.js";
//                js.type='text/javascript';
//                js.src = "https://connect.facebook.net/en_US/all.js";
          ref.parentNode.insertBefore( js, ref);
      }(document));
      // Facebbok OAuth init - END
    </script>
  </head>

  <body ng-app="memory" ng-controller="AppCtrl">

    <ion-nav-bar class="nav-title-slide-ios7" ng-class="&apos;bar-&apos;+settings.theme">
      <div class="buttons">
        <button class="button button-clear icon ion-home" ng-click="checkGame()"></button>
      </div>
      <h1 class="title">ionic memory</h1>
     <div class="buttons">
        <button class="button button-clear icon ion-information-circled" ng-click="showInfo()"></button>
        <button class="button button-clear icon ion-gear-b" ng-click="showSettings()"></button>
        <button class="button button-clear" ng-click="logout()">Logout</button>
      </div>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>	

  </body>
</html>
