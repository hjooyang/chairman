<ion-view title="ionic memory">

	<ion-nav-buttons></ion-nav-buttons>

	<ion-content id="room-creation" class="has-header">

		<div class="room-creation-menu">
		    <div class="room-creation-menu-button col">
		    	<label class="item item-input">
		    		<span class="input-label"># of Tagger</span>
  		    		<input type="number" name="taggerNum" value="" placeholder="2" min="1", max="3"/>
		    	</label>
		    </div>
		    <div class="room-creation-list col"></div>

		    <div class="list invite-list">
		    	<ul class="list">
		    		<li class="item item-check-box" ng-repeat="friend in friends" >
		    			<label class="checkbox" >
		    				<input type="checkbox" checklist-model="friend.username" checklist-value="send-invi"> 
		    			</label>
		    			{{friend.username}}
		    		</li>
		    	</ul>
		    </div>
		</div>

	</ion-content>

</ion-view>
